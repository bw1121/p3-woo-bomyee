<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>Project 3 | Fortune Teller</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://use.typekit.net/hjq2apq.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div class="container">
		<div class="content-box">
			<h1>Pick a color</h1><!-- Fortune Teller -->
			<!-- 1 screen - colors -->
			<div class="fortune" id="fortune-container1">
				<!-- Blue -->
				<div class="box">
					<div id="colorBox1">
						<p class="color">Blue</p>
					</div>
				</div><!-- Green -->
				<div class="box">
					<div id="colorBox2">
						<p class="color">Green</p>
					</div>
				</div><!-- Purple -->
				<div class="box">
					<div id="colorBox3">
						<p class="color">Purple</p>
					</div>
				</div><!-- Pink -->
				<div class="box">
					<div id="colorBox4">
						<p class="color">Pink</p>
					</div>
				</div>
			</div><!-- 2 screen - Numbers -->
			<div class="hide" id="fortune-container2">
				<div class="fortune">
					<!-- Number 1 -->
					<div class="box">
						<div class="boxNumber numberBox1">
							<p class="number">6</p>
						</div>
					</div><!-- Number 2 -->
					<div class="box">
						<div class="boxNumber numberBox2">
							<p class="number">7</p>
						</div>
					</div><!-- Number 3 -->
					<div class="box">
						<div class="boxNumber numberBox3">
							<p class="number">1</p>
						</div>
					</div><!-- Number 4 -->
					<div class="box">
						<div class="boxNumber numberBox4">
							<p class="number">4</p>
						</div>
					</div>
				</div>
			</div><!-- 3 screen - Numbers -->
			<div class="hide" id="fortune-container3">
				<div class="fortune">
					<!-- Number 1 -->
					<div class="box">
						<div class="boxNumber numberBox5">
							<p class="number2">3</p>
						</div>
					</div><!-- Number 2 -->
					<div class="box">
						<div class="boxNumber numberBox6">
							<p class="number2">8</p>
						</div>
					</div><!-- Number 3 -->
					<div class="box">
						<div class="boxNumber numberBox7">
							<p class="number2">9</p>
						</div>
					</div><!-- Number 4 -->
					<div class="box">
						<div class="boxNumber numberBox">
							<p class="number2">2</p>
						</div>
					</div>
				</div>
			</div><!-- 4 screen - Message -->
			<div class="hide" id="fortune-container4">
				<p class="message"></p>
			</div>
		</div><a class="btn hide" href="index.html">Start Over</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js">
	</script> 
	<script src="main.js">
	</script>
</body>
</html>
