    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Project 3</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://use.typekit.net/hjq2apq.css">
        <link rel="stylesheet" href="main.css">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->

        <div class="container">
            <div class="content-box">
                <h1>Pick a color</h1>
                <!-- Fortune Teller -->

                <div class="fortune">
                    <!-- 1 screen - colors -->
                    <div id="colorBox1" class="box">
                        <p>Blue</p>
                    </div>
                    <div id="colorBox2" class="box">
                        <p>Green</p>
                    </div>
                    <div id="colorBox3" class="box">
                        <p>Purple</p>
                    </div>
                    <div id="colorBox4" class="box">
                        <p>Pink</p>
                    </div>
                </div>

                <div class="fortune-number hide">
                    <!-- 2 screen - Numbers -->
                    <div id="numberBox1" class="box boxNumber">
                        <div class="numbers number-left-top">
                            <p>6</p>
                        </div>
                    </div>
                    <div id="numberBox2" class="box boxNumber">
                        <div class="numbers number-right-top">
                            <p>7</p>
                        </div>
                    </div>
                    <div id="numberBox3" class="box boxNumber">
                        <div class="numbers number-left-bottom">
                            <p>1</p>
                        </div>
                    </div>
                    <div id="numberBox4" class="box boxNumber">
                        <div class="numbers number-right-bottom">
                            <p>4</p>
                        </div>
                    </div>
                </div>

                <!-- Message -->
                <div class="message hide">
                    <p>A golden egg of opportunity falls into your lap this month</p>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
